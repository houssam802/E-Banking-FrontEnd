  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
    
    const showNavbar = (toggleId, navId, bodyId, headerId) =>{
    const toggle = document.getElementById(toggleId),
    nav = document.getElementById(navId),
    bodypd = document.getElementById(bodyId),
    headerpd = document.getElementById(headerId)

    if(toggle && nav && bodypd && headerpd){
        toggle.addEventListener('click', ()=>{
        // show navbar
        nav.classList.toggle('show')
        // add padding to body
        bodypd.classList.toggle('body-pd')
        // add padding to header
        headerpd.classList.toggle('body-pd')
        })
    }
    }

    showNavbar('header-toggle','nav-bar','body-pd','header')

    /*===== LINK ACTIVE =====*/
    const linkColor = document.querySelectorAll('.nav_name');
    const souslinkColor = document.querySelectorAll('.nav_elem_name');

    function colorLink(){
        if(linkColor){
         // linkColor.forEach(l=> l.classList.remove('activeName'));
        //  this.classList.add('activeName');
          if(this.nextSibling){
            this.nextSibling.click();
          } else {
            souslinkColor.forEach(l => l.classList.remove('activeElem'));
          }
        }
        if(window.innerWidth <= 1000){
          document.querySelector('.fa.fa-bars').click();
        }
    }
    
    souslinkColor.forEach(l => l.addEventListener('click', function(){
        linkColor.forEach(l => l.classList.remove('activeName'));
        souslinkColor.forEach(l => l.classList.remove('activeElem'));
        this.parentElement.childNodes[0].classList.add('activeName');
        this.classList.add('activeElem');
        if(window.innerWidth <= 1000){
          document.querySelector('.fa.fa-bars').click();
        }
      }))
    });
  </script>

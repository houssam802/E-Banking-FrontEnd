 <app-authentification *ngIf="!estconnecter"></app-authentification>
<app-navbar *ngIf="estconnecter"></app-navbar>
<div class="container mt-4" *ngIf="estconnecter">
<div class="main-body">

<div class="row gutters-sm">
<div class="col-md-4 mb-3">
  <div class="card">
    <div class="card-body">
      <div class="d-flex flex-column align-items-center text-center">
        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
        <div class="mt-3">
          <h4>{{Agent?.lastName}}  {{Agent?.firstName}}</h4>
          <p class="text-secondary mb-1">Agent</p>
          <p class="text-muted font-size-sm">{{Agent?.agency?.title}}, {{Agent?.agency?.address?.city}}</p>
          
        </div>
      </div>
    </div>
  </div>
  
</div>
<div class="col-md-8">
  <div class="card mb-3">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Full Name</h6>
        </div>
        <div class="col-sm-9 text-secondary" >
            {{Agent?.firstName}}  {{Agent?.lastName}} 
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">E-mail</h6>
        </div>
        <div class="col-sm-9 text-secondary" >
            {{Agent?.email}} 
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <h6 class="mb-0">Phone</h6>
        </div>
        <div class="col-sm-9 text-secondary" >
            {{Agent?.phoneNumber}} 
        </div>
      </div>
    
      
            
      
      
    </div>
  </div>
